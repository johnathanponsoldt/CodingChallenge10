<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <h2 id="product-name">Button Down Shirt</h2>
    <p id="product-price">Price: $45</p>
    
    <label for="size-options">Select Size:</label>
    <select id="size-options">
        <option value="small" data-price="45" data-stock="true">Small: In Stock</option>
        <option value="medium" data-price="55" data-stock="true">Medium: In Stock</option>
        <option value="large" data-price="65" data-stock="false">Large: Out of Stock</option>
    </select>
    
    <button id="purchase-btn">Purchase</button>
    <div id="product-list"></div>
    
    <script src="main.js"></script>
</body>
</html>
